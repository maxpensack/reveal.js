                        <img src="f2e.jpg" class="r-stretch">

                        --

                        "The notion that the monkeys learned the rules rather than the label of individual patterns was supported by several lines of evidence."

                        --

                        "First, in pure stimulus-response associative learning, the correct response to each stimulus would be acquired independent of other stimuli, and the performance on particular patterns would be the same under different rules."

                        --

                        "In contrast, we found that pattern-specific error rates show dependence on the specific rule and were correlated with performance on other patterns."

                        <section>
                            <img src="s1c.png" width="400">
                            <img src="s1d.png" width="400">
                        </section>

                        --

                        "Second, classification of the visually salient patterns showed variability across rules and dependence on the specific rule."

                        <img src="s1e.png" class="r-stretch">

                        --

                        "Third, rule learning was supported by the consistency across learning of different rules."

                        <section>
                            <img src="s1g.png" width="400">
                            <img src="s1h.png" width="400">
                        </section>

                        --

                        "Fourth, monkeys could even learn 4-bit rules for which memorization is extremely unlikely (there are 65,536 different deterministic rules for the 16 stimulus patterns)."

                        <img src="f2f.jpg" class="r-stretch">

                        --

                        "Fifth, performance for specific patterns deteriorated following a change of the rule, even when the new rule did not require learning new associations for these patterns."

                        <img src="s1i-n.png" class="r-stretch">

                        --

                        "Finally, a simple strategy based on performance (win-stay, lose-switch) poorly described answer sequences."

                        <img src="s1o.png" class="r-stretch">

                        --

                        "The evidence suggests that monkeys did not use simple memorization of stimulus-response associations as the main strategy and therefore supports the notion of rule learning."
